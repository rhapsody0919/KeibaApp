<!doctype html>
<html lang="ja">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
	<title>競馬必勝アプリ</title>
</head>

<body>
	<h1>競馬必勝最適馬券</h1>
	{{ message }}

	{{ year }}
	{{ date }}
	{{ place }}
	{{ race }}

	<br>
	<table>
		<thead>
			<tr>{%- for i in df_solved_columns %}<th>{{ i|e }}</th>{%- endfor %}</tr>
		</thead>
		<tbody>
			{%- for i in df_solved_values %}
			<tr>
				<th>{{ df_solved_index[loop.index0]|e }}</th>{% for j in i %}<td>{{ j|e }}</td>{% endfor %}
			</tr>
			{%- endfor %}
		</tbody>
	</table>

	<!-- DataFrameを表示 -->

</body>

</html>
