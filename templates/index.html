<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>競馬必勝アプリ</title>
  </head>
  <body>
    <h1>競馬必勝アプリ</h1>
    <a href="https://nar.netkeiba.com/top/" target="_blank">地方競馬日程</a>
    <p>日付と場所、レース番号を入力してください</p>
    <form action="result" method="post">
      <div>
        日付 : 
        <input type="date" name="date" value="2020-12-05" min="2015-01-01">
      </div>

      <div>
        場所 : 
        <select name="place">
          <option value="30">門別</option>
          <option value="36">水沢</option>
          <option value="43">船橋</option>
          <option value="46">金沢</option>
          <option value="47">笠松</option>
          <option value="48">名古屋</option>
          <option value="50">園田</option>
          <option value="54">高知</option>
          <option value="55">佐賀</option>
          <option value="65" selected>帯広</option>
        </select>
      </div>

      <div>
        レース番号
        <select name="race">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
        </select>
      </div>
      <br>
      <div>
        <input type="submit" value="送信">
      </div>
    </form>
  </body>
</html>
